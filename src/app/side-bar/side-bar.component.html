<button (click)="toggleSidebar()" class="btn toggle-button">
  <i class="fa fa-bars" style="color: white; font-size: 24px"></i>
</button>
@if (isSidebarVisible) {
<nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="position-sticky">
    <div class="list-group list-group-flush mx-4 my-5">
      @if(!(userService.getUserRole()=== notAllowedRole)){
      <a
        routerLink="home"
        routerLinkActive="active"
        class="list-group-item list-group-item-action py-2 ripple"
        ><i class="fas fa-home fa-fw me-3"></i><span>Home</span></a
      >
      }
      <a
        routerLink="hospital"
        routerLinkActive="active"
        class="list-group-item list-group-item-action py-2 ripple"
        ><i class="fas fa-hospital fa-fw me-3"></i><span>Hospital</span></a
      >
      <a
        routerLink="doctor"
        routerLinkActive="active"
        class="list-group-item list-group-item-action py-2 ripple"
        ><i class="fas fa-user-md fa-fw me-3"></i><span>Doctor</span></a
      >
      <a
        routerLink="patient"
        routerLinkActive="active"
        class="list-group-item list-group-item-action py-2 ripple"
        ><i class="fas fa-procedures fa-fw me-3"></i><span>Patient</span></a
      >
      <a
        routerLink="appointment"
        routerLinkActive="active"
        class="list-group-item list-group-item-action py-2 ripple"
        ><i class="fas fa-calendar fa-fw me-3"></i><span>Appointment</span></a
      >
    </div>
  </div>
</nav>
}
