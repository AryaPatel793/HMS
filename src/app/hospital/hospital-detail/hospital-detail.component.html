<div class="row">
    <div class="col-12 d-flex justify-content-end" *ngIf="userRole === 'Admin'">
        <button type="button" routerLink="./addHospital" routerLinkActive="active" (click)="onAddHospitalClick()"
            class="btn btn-dark">+ Add Hospital</button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <ag-grid-angular class="ag-theme-quartz" style="height: 500px; width: 100%;" [rowData]="hospitalList"
            [columnDefs]="colDefs" [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)" [pagination]="true">
            >
        </ag-grid-angular>
    </div>
</div>
