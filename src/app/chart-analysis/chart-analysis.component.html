@if (this.allowedRoles.includes(userRole)) {
<div class="row" style="margin-left: 4px;">
        <div class="col-6" style="margin-top: 20px;">
                <h2>Hospital-Patient Analysis</h2>
                <div style="overflow-x: auto; max-width: 100%; height: 400px;">
                        <canvas baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
                                [legend]="barChartLegend" [type]="'bar'">
                        </canvas>
                </div>
        </div>
        <div class="col-6" style="margin-top: 20px; padding-left: 10px;">
                <h2>Hospital-Doctor Analysis</h2>
                <div style="overflow-x: auto; max-width: 80%; height: 500px;">
                        <canvas baseChart [type]="'pie'" [data]="pieChartData" [options]="pieChartOptions"
                                [plugins]="pieChartPlugins" [legend]="pieChartLegend">
                        </canvas>
                </div>
        </div>
</div>
}
