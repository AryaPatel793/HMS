<div class="row">
    <div class="col-12 d-flex justify-content-end" *ngIf="this.userService.getUserRole() === 'Admin'">
        <button type="button" routerLink="./addDoctor" routerLinkActive="active" class="btn btn-dark">+ Add
            Doctor</button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <ag-grid-angular class="ag-theme-quartz" style="height: 500px; width: 100%;" [rowData]="doctorList"
            [columnDefs]="colDefs" [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)"
            [pagination]="true">
            >
        </ag-grid-angular>
    </div>
</div>
